<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>
    GPS
  </title>

  <meta name="theme-color" content="#fffbfe">
  <link rel="icon" sizes="48x48" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/dark-hc.css">
  <link rel="stylesheet" href="css/dark-mc.css">
  <link rel="stylesheet" href="css/dark.css">
  <link rel="stylesheet" href="css/light-hc.css">
  <link rel="stylesheet" href="css/light-mc.css">
  <link rel="stylesheet" href="css/light.css">
  
  <script src="ungap/custom-elements.js">
  </script>
  <script type="module" src="js/configura.js"></script>

</head>

<style>
  html {
  color-scheme: light dark;
    }
</style>


<body>
  

    <md-top-app-bar adicional="tab" headline="headline">
      <h1 class="centrar-texto">Geo 11:11</h1>

    </md-top-app-bar>
    <nav-tab-fixed id="tab"></nav-tab-fixed>

    <main>

  <p>
   <label>
    Latitud
    <output id="latitud"></output>
   </label>
  </p>
 
  <p>
   <label>
    Longitud
    <output id="longitud"></output>
   </label>
  </p>
 
  <script>
 
   navigator.geolocation.
    watchPosition(p => {
 
     latitud.value =
      p.coords.latitude
 
     longitud.value =
      p.coords.longitude
 
    });
 
  </script>
 


    </main>

 



</body>

</html>
